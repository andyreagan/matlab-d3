<html>
<head>
<title>My First Plot</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<!-- d3 goes here -->
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var create_xAxis = function() {
    return d3.svg.axis()
    .scale(x)
    .orient("bottom"); }
var create_yAxis = function() {
    return d3.svg.axis()
    .scale(y)
    .orient("left"); }

var yAxis = create_yAxis();

svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "(0,0)")
    .call(yAxis);

var xAxis = create_xAxis();

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
var csvLoadsRemaining = 6;
var line = d3.svg.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });
d3.csv("testdots_01.csv", function(error, data) {
  data.forEach(function(d) {
    d.x = d.x;
    d.y = d.y;
  });
    svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line)
      .attr("stroke","blue")
      .attr("stroke-width",3)
      .attr("fill","none");
    if (!--csvLoadsRemaining) console.log("finished loading");
});
d3.csv("testdots_02.csv", function(error, data) {
  data.forEach(function(d) {
    d.x = d.x;
    d.y = d.y;
  });
    svg.selectAll(".line02")
      .data(data)
      .enter().append("path")

    if (!--csvLoadsRemaining) console.log("finished loading");
});
